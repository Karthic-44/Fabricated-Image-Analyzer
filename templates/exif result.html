<!-- results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXIF Data</title>
    <link rel="stylesheet" type="text/css" href="/static/exif-result.css">
   
</head>

<body>
    <h1>EXIF Data</h1>
    {% if exif %}
    <table>
        <tr>
            <th>Tag</th>
            <th>Value</th>
        </tr>
        {% for key, value in exif.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="print-button">
        <button onclick="window.print()">Print</button>
    </div>
    {% else %}
    <p>No EXIF data found.</p>
    {% endif %}
</body>

</html>
